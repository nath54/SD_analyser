<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>SD Analyser - Models Page</title>
    <link href="css/style.css" rel="stylesheet" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <script src="js/models.js" type="text/javascript"></script>
</head>

<body>


    <!-- Header -->
    <div id="header" class="row">
        <div onclick="window.location.href='index.html'" id="logo_header">
            <div>
                <span class="span1">SD Analyser</span>
            </div>
            <div>
                <span class="span2">by nath54</span>
            </div>
        </div>

        <div style="margin-left: auto; margin-right: auto;"></div>
        <div class="row mauto" style="margin-right: 15px;">
            <div>
                <button onclick="window.location.href='tests.html'" class="bt1">Tests</button>
            </div>

            <div>
                <button onclick="window.location.href='models.html'" class="bt1">Models</button>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div id="main_page">

        <div class="col mauto">
            <h1>Models General Review : </h1>
            <div class="m5 col" id="models_general_review_list" style="height: 255px;"></div>

        </div>
    </div>

</body>

</html>
<script>
    for (model of Object.keys(models)) {
        var d = document.createElement("div");
        d.classList.add("bt2");
        d.setAttribute("onclick", "window.location.href='model_page.html?model=" + model + "';");
        var dd = document.createElement("div");
        dd.classList.add("row")
        var span = document.createElement("span");
        span.innerHTML = model;
        var ddd = document.createElement("div");
        //
        dd.appendChild(span);
        dd.appendChild(ddd);
        d.appendChild(dd);
        document.getElementById("models_general_review_list").appendChild(d);
    }
</script>
